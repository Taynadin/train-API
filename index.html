<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trains Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Trains in a New York Minute</h1>
        <!-- <h3 class="text-center"> </h3> -->
      </div>

      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                </div>
                <div class="col-lg-12">
                  <h3 class=""><strong>Train Schedule</strong></h3>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Number</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (Mins)</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Departure</th>
                        <!-- <th scope="col"></th> -->
                      </tr>
                    </thead>
                    <tbody>
                      
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>  
                <div class="form-group">
                  <label for="train-time">Train Time</label>
                  <input class="form-control" id="trainTime" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="add-user" type="button">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>

    </div>

    <!-- Script -->
    <script src="train.js"></script>

  </body>

</html>
